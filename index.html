<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>

<body class="body">
    <img class="alura-logo" src="/images/logo.svg" alt="Simbolo da Alura" width="100px">
    <main class="main-content">

        <div class="main-content__codificador">
            <textarea class="main-content__codificador__texto" name="conteiner-codificador-texto"
                id="codificador-textarea" cols="30" rows="10" autocomplete="none">Digite seu texto</textarea>
            

                    <p class="main-content__codificador__paragrafo__alerta"> <img src="/images/atentionCircle.svg"
                            width="10"> Apenas letras minúsculas e sem acento</p>

                <div class="main-content__codificador__botao">
                    <button onclick="Criptografar()" class="main-content__codificador__botao__um"
                        type="button">Criptografara</button>
                    <button onclick="Descriptografar()" class="main-content__codificador__botao__dois"
                        type="button">Descriptografar</button>
                </div>
            
        </div>
        <div id="descodificador" class="main-content__descodificador">
            <img class="main-content__descodificador__imagem" id="decodificador-imagem"
                src="/images/ImagemNenhumaMensagem.svg" alt="Imagem de quando nenhuma mensagem é encontrada">
            <h3 id="decodificador-texto" class="main-content__descodificador__subtitulo">Nenhuma mensagem encontrada
            </h3>
            <p class="main-content__descodificador__paragrafo" id="decodificador-paragrafo">Digite um texto que você
                deseja criptografar ou descriptografar.</p>
            <textarea class="main-content__descodificador__painel" id="decodificador-painel" cols="30" readonly
                rows="10" hidden></textarea>
            <button id="decodificador-copiar" hidden onclick="Copiar()" class="main-content__descodificador__botao"
                type="button">Copiar</button>
        </div>

    </main>
</body>

<script src="/webApp.js"></script>

</html>
